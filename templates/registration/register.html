{% extends 'base.html' %}

{% block content %}

<form method="post" action="{% url 'register' %}">
	{% csrf_token %}
	<h2>Sign Up</h2>		
	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	<td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
	</p>
	{% endfor %}
	<input type="submit" value="Register" />
    <p><a href="{% url 'login' %}">Already have an account?</a></p>
</form>

{% endblock %}
